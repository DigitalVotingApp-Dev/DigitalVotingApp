<html>
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <style type="text/css">
    .sign-in-div {
      font-family: 'Poppins';
      font-size: 20px;
      color: #FFF;
      vertical-align: middle;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('#forgot').click(function() {
        $('#box2').hide();
        $('#box3').show();
    })
    });
  </script>
</head>
<body>
    <div style="font-family: 'Montserrat'; background-image: url('/media/signin.jpg'); width: 100%; height: 100%;" class="container">    
        <div id="loginbox" style="position: relative; top: 20%;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div id="box2" style="opacity: 0.8;" class="panel panel-info" >
                    <div style="background: midnightblue;" class="panel-heading">
                        <div class="sign-in-div">Sign In</div>
                        <div id="forgot" style="color: #FFF; float:right; font-size: 80%; position: relative; top:-15px"><a style="color: white;">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px; background: black;" class="panel-body">

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form action="{% url 'login_voter_action' %}" enctype="multipart/form-data" method="post" id="loginform" class="form-horizontal" role="form">
                          {% csrf_token %}
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input style="background: black; color: white;" id="login-username" type="text" class="form-control" name="voter_email_id" value="" placeholder="email">                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input style="background: black; color: white;" id="login-password" type="password" class="form-control" name="voter_password" placeholder="password">
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <input type="submit" class = "btn btn-success" value="Login">                                      
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="color: white; border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account? 
                                        <a href="/register_voter/" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                        </div>                     
                    </div>  
        </div>



        <div id="forgotpasswordbox" style="position: relative; top: 20%;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div id="box3" style="display: none; opacity: 0.8;" class="panel panel-info" >
                    <div style="background: midnightblue;" class="panel-heading">
                        <div class="sign-in-div">Forgot Password</div>                
                    </div>     

                    <div style="padding-top:30px; background: black;" class="panel-body" >
                      <p style="color: white;">Forgot your password? Not to worry, just enter your email address, we will send a link to reset your password!</p>
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form action="{% url 'login_voter_action' %}" enctype="multipart/form-data" method="post" id="loginform" class="form-horizontal" role="form">
                          {% csrf_token %}
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input style="background: black; color: white; font-weight: bolder;" id="login-username" type="text" class="form-control" name="voter_email_id" value="" placeholder="email">                                        
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls">
                                      <!-- <a id="btn-login" href="#" class="btn btn-success">Login  </a> -->
                                      <input type="submit" class = "btn btn-success" value="Submit">                                      
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="color: white; border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account? 
                                        <a href="/register_voter/" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     
                        </div>                     
                    </div>  
        </div>
    </div>


</body>
</html>
